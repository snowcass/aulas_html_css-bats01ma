<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Básico</title>
</head>
<body>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>
        </div>
        
        <!-- input radio -->
        <div>
            <p>Dia da idependência do Brasil?</p>

            <div>
                <input type="radio" id="opcao1" name="independencia">
                <label for="opcao1">15 de novembro</label>
            </div>
            <div>
                <input type="radio" id="opcao2" name="independencia">
                <label for="opcao2">07 de setembro</label>
            </div>
        </div>
        <button>Enviar</button>
    </form>
</body>
</html>
